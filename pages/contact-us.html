<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Explora</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1><a href="../index.html">CONTACT US</a></h1>
      </header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="colombia.html">Colombia</a></li>
          <li><a href="ghana.html">Ghana</a></li>
          <li><a href="contact-us.html">Contact</a></li>
        </ul>
      </nav>
      <main id="main-contact-us">
        <div>
          <h2>Let's chat. We will answer you in no time!</h2>
          <form>
            <input
              type="text"
              id="first_name"
              name="first_name"
              placeholder="First name..."
            />
            <input
              type="text"
              id="middle_name"
              name="middle_name"
              placeholder="Middle name..."
            />
            <input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Last name..."
            />
            <input type="text" id="email" name="email" placeholder="Email..." />
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject..."
            />
            <label>Leave your comments</label>
            <textarea
              id="comments"
              name="comments"
              rows="4"
              cols="50"
            ></textarea>
            <div>
              <input type="submit" value="Send message" />
            </div>
          </form>
        </div>
      </main>
      <footer>
        <p>&copy; 2023 Explora. All rights reserved..</p>
      </footer>
    </div>
  </body>
</html>
